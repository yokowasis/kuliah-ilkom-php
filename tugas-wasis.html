<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Wasis Haryo Sasoko</title>
  </head>
  <body>
    <table>
      <tr>
        <td>Nama Lengkap Wali</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <select>
            <option>Laki - Laki</option>
            <option>Perempuan</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <select>
            <option>Islam</option>
            <option>Protestan</option>
            <option>Katolik</option>
            <option>Hindu</option>
            <option>Budha</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Hubungan Wali Dengan Siswa</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>NIK Wali</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>Pendidikan Terakhir Wali</td>
        <td>
          <select>
            <option>SD</option>
            <option>SMP</option>
            <option>SMA</option>
            <option>S1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Pekerjaan</td>
        <td><input type="text" /></td>
      </tr>
      <tr>
        <td>No. HP</td>
        <td><input type="text" /></td>
      </tr>
    </table>
  </body>
</html>
